spring:
  application:
    name: simdesk
  jackson:
    default-property-inclusion: NON_NULL
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    url: jdbc:sqlite:memory:db
    driver-class-name: org.sqlite.JDBC
  flyway:
    enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  main:
    banner-mode: off
logging:
  level:
    ROOT: WARN
simdesk:
  community:
    name: ${SIMDESK_COMMUNITY_NAME:#{null}}
  links:
    impressum: ${SIMDESK_IMPRESSUM_URL:}
    privacy: ${SIMDESK_PRIVACY_URL:}
  results:
    folder: ${SIMDESK_ACC_RESULTS_FOLDER:./results}
    scan-interval: ${SIMDESK_ACC_RESULTS_SCAN_INTERVAL:PT1M}
    ignore-patterns: ${SIMDESK_ACC_RESULTS_IGNORE_PATTERNS:}
  auth:
    admin:
      username: ${SIMDESK_ADMIN_USERNAME:admin}
      password: ${SIMDESK_ADMIN_PASSWORD:admin}
server:
  forward-headers-strategy: framework