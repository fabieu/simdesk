name: Docs

on:
  push:
    branches:
      - 24-docs
    paths:
      - docs/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force