name: simdesk-deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment'
        options:
          - sim2real
          - demo
        required: true
      version:
        type: string
        description: 'Version'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ inputs.environment }}
  cancel-in-progress: true

jobs:
  deployment:
    runs-on:
      - self-hosted
      - ${{ vars.RUNNER_LABEL }}
    environment:
      name: ${{ inputs.environment }}
      url: "https://${{ inputs.environment }}.simdesk.eu"
    defaults:
      run:
        working-directory: ${{ vars.TARGET_DIR || '/opt/simdesk' }}
    env:
      SIMDESK_VERSION: ${{ inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to container registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ vars.CONTAINER_REGISTRY }} -u ${{ github.actor }} --password-stdin
      - name: Start Docker Compose Stack
        run: docker compose up -d